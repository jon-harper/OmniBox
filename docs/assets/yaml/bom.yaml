assemblies:
  #re-used sub-assemblies
  assembly_btt_skr_pico:
    parts:
      shcs_m3_6: 4
      btt_skr_pico: 1
  assembly_btt_skr_e3:
    parts:
      shcs_m3_6: 5
      btt_skr_e3: 1
  ### MCU Trays
  assembly_tray_btt_octopus_v2:
    name: BTT Octopus
    type: MCU
    attributes: 
      mcu_count: single
    parts:
      shcs_m3_6: 4
      btt_octopus: 1
      tray_btt_octopus_v2: 1
  assembly_tray_btt_skr_pico:
    name: BTT SKR Pico
    type: MCU
    attributes: 
      mcu_count: single
    parts:
      assembly_btt_skr_pico: 1
      tray_btt_skr_pico: 1
  assembly_tray_btt_skr_e3:
    name: BTT SKR E3
    type: MCU
    attributes: 
      mcu_count: single
    parts:
      assembly_btt_skr_e3: 1
      tray_btt_skr_e3: 1

  # Dual MCUs
  assembly_tray_btt_skr_e3_and_pico:
    name: BTT SKR E3 and SKR Pico
    type: MCU
    attributes: 
      mcu_count: dual
    parts:
      assembly_btt_skr_e3: 1
      assembly_btt_skr_pico: 1
      tray_btt_skr_e3_and_pico: 1

  ### PSU Trays
  assembly_tray_lrs350:
    name: Mean Well LRS-350 Series
    type: PSU
    attributes:
      base_depth: 36mm
    parts:
      mw_lrs350: 1
      shcs_m4_6: 4
      tray_mw_lrs350_v2_l: 1
      tray_mw_lrs350_v2_r: 1
  assembly_tray_lrs350_hsi:
    name: Mean Well LRS-350 Series (HSI)
    type: PSU
    attributes: 
      base_depth: 36mm
    parts:
      mw_lrs350: 1
      tray_mw_lrs350_v2_l_hsi: 1
      tray_mw_lrs350_v2_r_hsi: 1
      shcs_m4_6: 4
      hsi_m3_5od_4l: 4
  assembly_tray_rsp_500:
    name: Mean Well RSP-500 Series
    type: PSU
    attributes:
      base_depth: 42mm
    parts:
      mw_rsp500: 1
      tray_mw_rsp500_v2_l: 1
      tray_mw_rsp500_v2_r: 1
      shcs_m4_6: 4
  assembly_tray_rsp_500_hsi:
    name: Mean Well RSP-500 Series (HSI)
    type: PSU
    attributes:
      base_depth: 42mm
    parts:
      mw_rsp500: 1
      tray_mw_rsp500_v2_l_hsi: 1
      tray_mw_rsp500_v2_r_hsi: 1
      shcs_m4_6: 4
      hsi_m3_5od_4l: 4

options:
  - opt_unified:
      name: Unified Main Body and Base
      attribute: build
      options:
        - "Front/Rear (Standard)": front_rear
        - "Unified": unified
  - opt_hsi:
      name: Heat Set Inserts (HSI)
      attribute: inserts
      options:
        - "Stock (No Inserts)": stock
        - "Normal Inserts (Recommended)": hsi
        - "Full HSI": full_hsi
  - opt_psu:
      name: Power Supply (PSU)
      select: psu
  - opt_inlet: 
      name: Power Inlet
      attribute: inlet
      options:
        - "Fused IEC (Standard)": iec
        - "No built-in inlet": no_iec
  - opt_switch:
      name: Front Power Switch
      attribute: switch
      options:
        - "Rocker Switch (Standard)" : rocker
        - "Toggle Switch" : toggle
        - "No built-in power switch": no_switch
  - opt_mcu:
      name: MCU(s)
      select: mcu