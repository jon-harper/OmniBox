assemblies:
  #re-used sub-assemblies
  assembly_btt_skr_pico:
    parts:
      shcs_m3_6: 4
      btt_skr_pico: 1
  assembly_btt_skr_e3:
    parts:
      shcs_m3_6: 5
      btt_skr_e3: 1
  ### MCU Trays
  assembly_tray_btt_octopus_v2:
    name: BTT Octopus
    attributes: 
      mcu: single
    parts:
      shcs_m3_6: 4
      btt_octopus: 1
      tray_btt_octopus_v2: 1
  assembly_tray_btt_skr_pico:
    name: BTT SKR Pico
    attributes: 
      mcu: single
    parts:
      assembly_btt_skr_pico: 1
      tray_btt_skr_pico: 1
  assembly_tray_btt_skr_e3:
    name: BTT SKR E3
    attributes: 
      mcu: single
    parts:
      assembly_btt_skr_e3: 1
      tray_btt_skr_e3: 1

  # Dual MCUs
  assembly_tray_btt_skr_e3_and_pico:
    name: BTT SKR E3 and SKR Pico
    attributes: 
      mcu: dual
    parts:
      assembly_btt_skr_e3: 1
      assembly_btt_skr_pico: 1
      tray_btt_skr_e3_and_pico: 1

  ### PSU Trays
  assembly_tray_lrs350:
    name: Mean Well LRS-350 Series
    attributes:
      psu: 36mm
      inserts: stock
    parts:
      mw_lrs350: 1
      shcs_m4_6: 4
      tray_mw_lrs350_v2_l: 1
      tray_mw_lrs350_v2_r: 1
  assembly_tray_lrs350_hsi:
    name: Mean Well LRS-350 Series (HSI)
    attributes: 
      psu: 36mm
      inserts: hsi
    parts:
      mw_lrs350: 1
      tray_mw_lrs350_v2_l_hsi: 1
      tray_mw_lrs350_v2_r_hsi: 1
      shcs_m4_6: 4
      hsi_m3_5od_4l: 4
  assembly_tray_rsp_500:
    name: Mean Well RSP-500 Series
    attributes:
      psu: 42mm
      inserts: stock
    parts:
      mw_rsp500: 1
      tray_mw_rsp500_v2_l: 1
      tray_mw_rsp500_v2_r: 1
      shcs_m4_6: 4
  assembly_tray_rsp_500_hsi:
    name: Mean Well RSP-500 Series (HSI)
    attributes:
      psu: 42mm
      inserts: hsi
    parts:
      mw_rsp500: 1
      tray_mw_rsp500_v2_l_hsi: 1
      tray_mw_rsp500_v2_r_hsi: 1
      shcs_m4_6: 4
      hsi_m3_5od_4l: 4

options:
  - option_unified:
      name: Unified Main Body and Base
      attributes:
        - "Front/Rear (Standard)": build_front_rear
        - "Unified": build_unified
  - option_hsi:
      name: Heat Set Inserts (HSI)
      attributes:
        - "Stock (No Inserts)": build_stock
        - "Normal Inserts (Recommended)": build_hsi
        - "Full HSI": build_full_hsi
  - option_psu:
      name: Power Supply (PSU)
      select: psu

  - option_inlet: 
      name: Power Inlet
      attributes:
        - "Fused IEC (Standard)": build_iec
        - "No built-in inlet": build_no_iec
  - option_switch:
      name: Front Power Switch
      attributes:
        - "Rocker Switch (Standard)" : build_rocker
        - "Toggle Switch" : build_toggle
        - "No built-in power switch": build_no_switch
  - option_mcu:
      name: MCU(s)
      select: 
        - mcu_single
        - mcu_dual
  - option_cpu:
    name: CPU
    select: 
      
