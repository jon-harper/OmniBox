site_name: OmniBox Documentation
site_description: Documentation for the OmniBox 3D printer electronics case.
site_author: Jon Harper
site_url: https://jon-harper.github.io/OmniBox
repo_url: https://github.com/jon-harper/OmniBox
repo_name: jon-harper/OmniBox
edit_uri: ""
copyright: Copyright &copy; 2022-2023 Jonathan Harper

markdown_extensions:
  - admonition
  - attr_list
  - abbr
  - md_in_html
  - pymdownx.caret
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.superfences
  - pymdownx.details
  - pymdownx.snippets:
      auto_append: 
        - include/git_links.md
        - include/bom_links.md
        - include/other_links.md
        - include/contrib_links.md
        # - include/abbrev.md
  - pymdownx.tabbed:
      alternate_style: true 
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.tasklist:
      custom_checkbox: true

theme:
  name: material
  custom_dir: overrides
  logo: img/logo.png
  favicon: img/favicon.png
  features:
    - navigation.instant
    - navigation.top
    - navigation.footer
    - content.tooltips
  # icon:
  #   annotation: material/arrow-right-circle
  font:
    text: Noto Sans
    code: Source Code Pro
  palette: 
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/lightbulb-auto
        name: Switch to light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: teal
      accent: deep orange
      toggle:
        icon: material/lightbulb-on
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: deep orange
      accent: teal
      toggle:
        icon: material/lightbulb-off-outline
        name: Switch to match system light/dark mode

plugins:
  - mike:
      canonical_version: latest
  - search
  - macros:
      module_name: "src"
  - social:
      enabled: !ENV [CI, false]

extra:
  version:
    provider: mike
  social:
    - icon: simple/discord
      link: https://discord.gg/nKmJZMhfz5
      name: OmniBox Discord Server
    - icon: fontawesome/brands/reddit
      link: https://www.reddit.com/user/jonspaceharper
      name: u/jonspaceharper on Reddit
    - icon: simple/kofi
      link: https://ko-fi.com/jonspaceharper
      name: Buy me a coffee! (Ko-Fi)
  meta:
    version: "0.9.11"
    this_branch: https://github.com/jon-harper/OmniBox/tree/0.9.11-beta/
    test_branch: https://github.com/jon-harper/OmniBox/tree/unstable/
    video_folder: https://jon-harper.github.io/OmniBox/video/0.9.10/
    bom: assets/yaml/bom2.yaml
    bom_version_str: v0_9_11
    
extra_css:
  - assets/stylesheets/extra.css

# extra_javascript:
#   - assets/js/bundlr.js
      
